sudo: false
language: rust

rust:
  - nightly
  - beta
  - stable

matrix:
    allow_failures:
        - rust: nightly

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev

before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
  - |
    travis-cargo build --verbose &&
    travis-cargo test --verbose

after_success:
  - |
    travis-cargo --only stable coveralls --no-sudo

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=travis